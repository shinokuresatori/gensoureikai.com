<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BPS Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      padding: 32px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #000;
      color: #eee;
      border: 1px solid #333;
      padding: 12px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #4aa;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .result {
      margin-top: 12px;
      font-size: 13px;
      color: #9f9;
    }
  </style>
</head>
<body>

  <h1>BPS SYSTEM / ADMIN</h1>

  <textarea id="message" placeholder="表示するメッセージ"></textarea>
  <br>
  <button onclick="updateStatus()">更新</button>

  <div id="result" class="result"></div>

  <script>
    const API_URL = "https://YOUR-SERVICE.onrender.com/status";

    async function updateStatus() {
      const msg = document.getElementById("message").value;

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      if (res.ok) {
        document.getElementById("result").textContent = "更新完了";
      } else {
        document.getElementById("result").textContent = "更新失敗";
      }
    }
  </script>

</body>
</html>
