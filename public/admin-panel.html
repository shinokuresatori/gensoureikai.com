<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>BPS ADMIN PANEL</title>
<style>
body{
  background:#000;
  color:#ccc;
  font-family:Consolas,monospace;
  padding:20px;
}
input,textarea,button{
  width:100%;
  margin-bottom:8px;
  background:#000;
  color:#ccc;
  border:1px solid #444;
  padding:6px;
}
</style>
</head>
<body>

<h3>ADMIN PANEL</h3>

<input id="date" placeholder="YYYY-MM-DD">
<textarea id="detail" rows="6" placeholder="調査ログ"></textarea>
<input id="key" placeholder="ADMIN KEY">
<button onclick="save()">SAVE</button>

<div id="msg"></div>

<script>
if(!localStorage.getItem("bps_admin")){
  document.body.innerHTML="FORBIDDEN";
}

function save(){
  fetch("/api/save",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      key:document.getElementById("key").value,
      date:document.getElementById("date").value,
      detail:document.getElementById("detail").value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("msg").textContent =
      d.ok ? "SAVED" : "ERROR";
  });
}
</script>

</body>
</html>
