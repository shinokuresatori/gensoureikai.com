<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>DDS - Dimension Development System</title>
<style>
body {
  background:#0b0e14;
  color:#e6e6eb;
  font-family:system-ui,sans-serif;
  padding:30px;
}
h1,h2 {
  letter-spacing:0.15em;
}
#today {
  border:1px solid #444;
  padding:20px;
  background:#111522;
  margin-bottom:30px;
  min-height:80px;
}
.controls {
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:10px;
}
.calendar {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.weekday {
  text-align:center;
  font-weight:bold;
  color:#aaa;
}
.day {
  border:1px solid #333;
  padding:10px;
  min-height:60px;
  cursor:pointer;
}
.day.has {
  background:#1a2340;
}
.day.future {
  background:#0d1020;
  color:#555;
}
.day.today {
  outline:2px solid #6fa8ff;
}
.empty {
  border:none;
  cursor:default;
}
#detail {
  margin-top:20px;
  white-space:pre-wrap;
  min-height:80px;
}
button {
  background:#1a2340;
  color:#e6e6eb;
  border:1px solid #444;
  padding:5px 10px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>本日の記録</h1>
<div id="today">読み込み中…</div>

<h2>記録カレンダー</h2>

<div class="controls">
  <button onclick="changeMonth(-1)">◀</button>
  <div id="monthLabel"></div>
  <button onclick="changeMonth(1)">▶</button>
</div>

<div class="calendar" id="calendar"></div>
<div id="detail"></div>

<script>
let DATA = {};

function getTodayJST() {
  const d = new Date();
  d.setHours(d.getHours() + 9);
  return d.toISOString().slice(0,10);
}

let viewYear, viewMonth;

function mask(text) {
  return "▓".repeat(Math.max(10, text.length));
}

async function loadData() {
  const res = await fetch("/api/data");
  DATA = await res.json();
  render();
}

function changeMonth(diff) {
  viewMonth += diff;
  if (viewMonth < 0) {
    viewMonth = 11;
    viewYear--;
  }
  if (viewMonth > 11) {
    viewMonth = 0;
    viewYear++;
  }
  render();
}

function render() {
  const todayKey = getTodayJST();

  // 本日の記録
  document.getElementById("today").textContent =
    DATA[todayKey] || "本日の記録は存在しません";

  // 月表示
  document.getElementById("monthLabel").textContent =
    `${viewYear}年 ${viewMonth + 1}月`;

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  // 曜日ヘッダー
  const weekdays = ["日","月","火","水","木","金","土"];
  weekdays.forEach(w => {
    const div = document.createElement("div");
    div.className = "weekday";
    div.textContent = w;
    cal.appendChild(div);
  });

  // 月初の曜日
  const firstDay = new Date(viewYear, viewMonth, 1).getDay();

  // 空白マス
  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    empty.className = "empty";
    cal.appendChild(empty);
  }

  const last = new Date(viewYear, viewMonth + 1, 0).getDate();

  for (let d = 1; d <= last; d++) {
    const key = `${viewYear}-${String(viewMonth+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const div = document.createElement("div");
    div.className = "day";
    div.textContent = d;

    const isFuture = key > todayKey;
    const hasData = DATA[key];

    if (hasData) div.classList.add("has");
    if (isFuture) div.classList.add("future");
    if (key === todayKey) div.classList.add("today");

    div.onclick = () => {
      if (hasData) {
        document.getElementById("detail").textContent =
          `【${key}】\n\n` + (isFuture ? mask(DATA[key]) : DATA[key]);
      } else {
        document.getElementById("detail").textContent =
          `【${key}】\n\n記録なし`;
      }
    };

    cal.appendChild(div);
  }
}

// 初期化
(function init() {
  const now = new Date();
  viewYear = now.getFullYear();
  viewMonth = now.getMonth();
  loadData();
  setInterval(loadData, 5000);
})();
</script>

</body>
</html>
