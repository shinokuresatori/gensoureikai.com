<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>BPS | Boundary Processing System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== CORE ===== */
:root{
  --bg:#0a0a0a;
  --panel:#101010;
  --line:#2a2a2a;
  --text:#cfcfcf;
  --sub:#7a7a7a;
  --alert:#a33;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Consolas,monospace;
  font-size:13px;
  letter-spacing:.08em;
}

/* ===== LAYOUT ===== */
.wrapper{
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  border-right:1px solid var(--line);
  background:#080808;
  padding:16px 14px;
}

.sidebar h1{
  font-size:11px;
  font-weight:normal;
  color:var(--sub);
  margin:0 0 16px;
}

.tool-group{
  margin-bottom:24px;
}

.tool-group h2{
  font-size:10px;
  font-weight:normal;
  color:#666;
  margin:0 0 8px;
}

.tool-btn{
  display:block;
  width:100%;
  padding:8px 10px;
  margin-bottom:6px;
  background:#000;
  border:1px solid var(--line);
  color:var(--text);
  font-family:inherit;
  font-size:11px;
  text-align:left;
  cursor:pointer;
}

.tool-btn:hover{background:#111}

.tool-btn.alert{
  border-color:var(--alert);
  color:#ffb3b3;
}

/* ===== MAIN ===== */
.main{flex:1}

/* ===== HEADER ===== */
header{
  border-bottom:1px solid var(--line);
  padding:10px 24px;
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:var(--sub);
}

/* ===== CONTENT ===== */
main{
  max-width:1200px;
  margin:24px auto;
  padding:0 24px;
}

.panel{
  position:relative;
  background:var(--panel);
  border:1px solid var(--line);
  padding:18px;
  margin-bottom:24px;
}

.panel::before,.panel::after{
  content:"";
  position:absolute;
  width:10px;height:10px;
}
.panel::before{
  top:-1px;left:-1px;
  border-top:1px solid var(--text);
  border-left:1px solid var(--text);
}
.panel::after{
  bottom:-1px;right:-1px;
  border-bottom:1px solid var(--text);
  border-right:1px solid var(--text);
}

h2{
  font-size:11px;
  font-weight:normal;
  color:var(--sub);
  margin:0 0 12px;
}

/* ===== Viewer ===== */
.viewer{
  font-family:'Noto Serif JP',serif;
  letter-spacing:.25em;
  color:#e0e0e0;
}

.viewer h3{
  font-weight:normal;
  margin-top:30px;
}

.viewer h3::before{
  content:"┏━━━━━━━━━━━━━━━━━━━━━━┓";
  display:block;
  color:#555;
  margin-bottom:6px;
}
.viewer h3::after{
  content:"┗━━━━━━━━━━━━━━━━━━━━━━┛";
  display:block;
  color:#555;
  margin-top:6px;
}

.arg-list{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.arg-card{
  background:#050505;
  border:1px solid #555;
  width:180px;
  padding:10px;
  text-align:center;
  position:relative;
}

.arg-card img{
  width:100%;
  margin-bottom:6px;
}

.arg-status{
  position:absolute;
  top:6px;
  right:6px;
  background:#6fa8ff;
  color:#000;
  font-size:.7em;
  padding:2px 4px;
}

.arg-title{font-weight:bold;margin-bottom:6px;}

.arg-link button{
  background:#000;
  color:#ccc;
  border:1px solid #444;
  padding:4px 8px;
}

/* calendar */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:2px;
  border:1px solid #333;
  padding:4px;
  background:#020202;
}
.weekday{
  text-align:center;
  font-size:.8em;
  color:#666;
}
.day{
  border:1px solid #222;
  padding:8px;
  min-height:50px;
}
.day.has::after{
  content:"■";
  float:right;
  font-size:10px;
  color:#888;
}

#detail{
  margin-top:20px;
  border:1px solid #444;
  padding:15px;
  background:#050505;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- ===== LEFT TOOL PANEL ===== -->
<aside class="sidebar">
  <h1>BPS CORE</h1>

  <div class="tool-group">
    <h2>ACCOUNT</h2>
    <button class="tool-btn">LOGIN</button>
    <button class="tool-btn">ACCOUNT STATUS</button>
    <button class="tool-btn">CLEAR SESSION</button>
  </div>

  <div class="tool-group">
    <h2>TOOLS</h2>
    <button class="tool-btn">CASE INDEX</button>
    <button class="tool-btn">SIGNAL MONITOR</button>
    <button class="tool-btn">ARCHIVE VIEWER</button>
    <button class="tool-btn">TRACE ANALYSIS</button>
  </div>

  <div class="tool-group">
    <h2>SYSTEM</h2>
    <button class="tool-btn alert">EMERGENCY LOCK</button>
  </div>
</aside>

<!-- ===== MAIN ===== -->
<div class="main">

<header>
  <div>SYSTEM ID : BPS-CORE-α</div>
  <div>BUILD 0.41 / CHECKSUM 9F2A</div>
</header>

<main>
  <div class="panel">
    <h2>CASE_014 / OBSERVATION MODULE</h2>

    <div class="viewer">
      <h3>調査中のARG</h3>
      <div class="arg-list" id="investigation"></div>

      <h3>本日の記録</h3>
      <div id="today">読み込み中…</div>

      <h3>今開催中のリアルタイムARG</h3>
      <div class="arg-list" id="realtime"></div>

      <h3>販売中のARG</h3>
      <div class="arg-list" id="onsale"></div>

      <h3>記録カレンダー</h3>
      <div class="calendar" id="calendar"></div>
      <div id="detail"></div>
    </div>
  </div>
</main>

</div>
</div>

<script>
/* ===============================
   ARG 連携受信・保存ロジック
   UI・挙動は一切変更しない
=============================== */
(function(){
  const params = new URLSearchParams(location.search);
  const token = params.get("connect");
  if(!token) return;

  const storeKey = "bps_linked_args";
  const linked =
    JSON.parse(localStorage.getItem(storeKey) || "{}");

  if(!linked[token]){
    linked[token] = {
      connectedAt: new Date().toISOString(),
      status: "linked"
    };
    localStorage.setItem(storeKey, JSON.stringify(linked));
    console.log("[BPS] External ARG linked:", token);
  }

  /* URLを静かに消去 */
  history.replaceState(null,"",location.pathname);
})();

/* ===== Viewerダミー描画 ===== */
const DUMMY_IMG="./dummy.png";
const ARG_DATA={
  investigation:[{id:"A1",title:"ARG-α",status:"調査中",thumbnail:DUMMY_IMG}],
  realtime:[{id:"B1",title:"ARG-β",status:"進行中",thumbnail:DUMMY_IMG}],
  onsale:[{id:"C1",title:"ARG-γ",status:"販売中",thumbnail:DUMMY_IMG}]
};

function renderARG(){
  ["investigation","realtime","onsale"].forEach(sec=>{
    const el=document.getElementById(sec);
    el.innerHTML="";
    ARG_DATA[sec].forEach(a=>{
      const c=document.createElement("div");
      c.className="arg-card";
      c.innerHTML=`
        <img src="${a.thumbnail}">
        <div class="arg-status">${a.status}</div>
        <div class="arg-title">${a.title}</div>
        <div class="arg-link"><button>OPEN</button></div>
      `;
      el.appendChild(c);
    });
  });
}
renderARG();
</script>
<script>
/* ===== カレンダー描画（最小・UI非変更） ===== */
(function(){
  const cal = document.getElementById("calendar");
  if(!cal) return;

  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth(); // 0-based

  const weekdays = ["日","月","火","水","木","金","土"];

  // 曜日ヘッダ
  weekdays.forEach(w=>{
    const d = document.createElement("div");
    d.className = "weekday";
    d.textContent = w;
    cal.appendChild(d);
  });

  // 月初の曜日
  const firstDay = new Date(year, month, 1).getDay();
  for(let i=0;i<firstDay;i++){
    const e = document.createElement("div");
    e.className = "day";
    e.style.visibility = "hidden";
    cal.appendChild(e);
  }

  // 月の日数
  const lastDate = new Date(year, month + 1, 0).getDate();

  for(let d=1; d<=lastDate; d++){
    const cell = document.createElement("div");
    cell.className = "day";
    cell.textContent = d;
    cal.appendChild(cell);
  }
})();
</script>

</body>
</html>
